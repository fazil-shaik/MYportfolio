<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      color: black;
    }
    tr{
        font-size: medium;
        font-weight: 400;
        font-style: oblique;
    }
  </style>
</head>
<body>
   <h2 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Education Details</h2>
  <table style="margin-top: 100px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <tr>
      <th>Serial number</th>
      <th>Passout year</th>
      <th>College Name/School Name</th>
      <th>Course Type</th>
      <th>Percentage</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2017</td>
      <td>Sadhana childeren's academy</td>
      <td>Schooling</td>
      <td>86%</td>
    </tr>
    <tr>
      <td>2</td>
      <td>2019</td>
      <td>Sri Chaitanya junior college</td>
      <td>Intermediate</td>
      <td>80%</td>
    </tr>
    <tr>
      <td>3</td>
      <td>2023</td>
      <td>Vemu institute of technology</td>
      <td>Btech</td>
      <td>80%</td>
    </tr>
  </table>
</body>
</html>
